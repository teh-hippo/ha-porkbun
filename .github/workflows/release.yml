name: Release

on:
  push:
    branches: [master]

permissions:
  contents: write
  id-token: write

jobs:
  release:
    name: Semantic Release
    runs-on: ubuntu-latest
    concurrency:
      group: release
      cancel-in-progress: false

    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Python Semantic Release
        id: release
        uses: python-semantic-release/python-semantic-release@v10
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          commit: "false"
          changelog: "false"

      - name: Prepare HACS release ZIP
        if: steps.release.outputs.released == 'true'
        run: |
          VERSION="${{ steps.release.outputs.version }}"
          jq --arg v "$VERSION" '.version = $v' custom_components/porkbun_ddns/manifest.json > /tmp/manifest.json
          mv /tmp/manifest.json custom_components/porkbun_ddns/manifest.json
          cd custom_components/porkbun_ddns
          zip -r porkbun_ddns.zip ./*

      - name: Publish GitHub Release
        uses: python-semantic-release/publish-action@v10
        if: steps.release.outputs.released == 'true'
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          tag: ${{ steps.release.outputs.tag }}

      - name: Upload HACS ZIP asset
        if: steps.release.outputs.released == 'true'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.release.outputs.tag }}
          files: custom_components/porkbun_ddns/porkbun_ddns.zip
