name: Validate

on:
  push:
    branches: [master, "copilot/**", "dependabot/**"]
  pull_request:
    branches: [master]
  schedule:
    - cron: "0 6 * * *"
  workflow_dispatch:

concurrency:
  group: validate-${{ github.head_ref || github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  hassfest:
    name: Hassfest
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: home-assistant/actions/hassfest@master

  hacs:
    name: HACS
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: hacs/action@main
        with:
          category: integration
          ignore: brands
          comment: false
          github_token: ${{ secrets.GITHUB_TOKEN }}

  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: astral-sh/setup-uv@v6
      - run: uv run ruff check .
      - run: uv run ruff format --check .

  mypy:
    name: Mypy
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: astral-sh/setup-uv@v6
      - run: uv run mypy custom_components/porkbun_ddns tests

  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: astral-sh/setup-uv@v6
      - run: uv run coverage run -m pytest tests/ -v --tb=short
      - run: uv run coverage report --include="custom_components/porkbun_ddns/*" --fail-under=90
