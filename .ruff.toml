target-version = "py312"
line-length = 120

[lint]
select = [
    "B",   # flake8-bugbear
    "E",   # pycodestyle errors
    "F",   # pyflakes
    "I",   # isort
    "N",   # pep8-naming
    "S",   # flake8-bandit
    "UP",  # pyupgrade
    "W",   # pycodestyle warnings
]
ignore = [
    "S101",  # assert used (fine in tests)
    "S105",  # hardcoded password (false positives on config key names)
]

[lint.isort]
known-first-party = ["custom_components.porkbun_ddns"]
